<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact MJ Watches | Watch Repair & Custom Watch Building</title>
  <meta name="description" content="Contact MJ Watches for expert watch repair and custom watch building services in Winnipeg, MB, Canada. Fill out our form and we'll get back to you promptly.">
  <link rel="stylesheet" href="style.css">
  <!-- Load the reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html">MJ Watches</a></h1>
      <nav>
        <!-- Hamburger button for mobile -->
        <button class="hamburger" id="hamburger">&#9776;</button>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Please fill out the form below and we will get back to you as soon as possible.</p>
        <!-- Replace YOUR_GOOGLE_APPS_SCRIPT_URL with your actual endpoint URL -->
        <form id="contact-form" action="AKfycbxfkVb7Xk4z84KzrqlaXV1yLi-wXyDccFTFR7mEITCiNDTv6FmFNauMkfd4KYTmlvZ3_g" method="POST">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required placeholder="Your phone number">
          </div>
          <div class="form-group">
            <label for="service">Service Needed *</label>
            <select id="service" name="service" required>
              <option value="">-- Select a Service --</option>
              <option value="watch_repair">Watch Repair</option>
              <option value="battery_replacement">Battery Replacement</option>
              <option value="watch_building">Custom Watch Building</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Additional Information *</label>
            <textarea id="message" name="message" required maxlength="1000" placeholder="Please provide additional details..."></textarea>
            <small id="suggestion-text"></small>
          </div>
          <!-- reCAPTCHA widget (replace YOUR_RECAPTCHA_SITE_KEY with your actual key) -->
          <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LcBhNsqAAAAAF6SlxyVY4Uvda-Ho3R9ZnIEmDdA"></div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 MJ Watches. All rights reserved. | Winnipeg, MB, Canada</p>
    </div>
  </footer>

  <!-- Hamburger toggle script -->
  <script>
    document.getElementById('hamburger').addEventListener('click', function() {
      document.getElementById('nav-links').classList.toggle('open');
    });
  </script>

  <script>
    // Dynamic suggestion text based on service selection
    const serviceSelect = document.getElementById('service');
    const suggestionText = document.getElementById('suggestion-text');

    serviceSelect.addEventListener('change', function() {
      let suggestion = '';
      switch (this.value) {
        case 'watch_repair':
          suggestion = 'For watch repair, please include the make and model of your watch, the type of movement (automatic, quartz, manual, etc.), what needs to be repaired, and details on how the damage occurred.';
          break;
        case 'battery_replacement':
          suggestion = 'For battery replacement, please include the make and model of your watch and any details regarding the battery issue.';
          break;
        case 'watch_building':
          suggestion = 'For custom watch building, please briefly describe your vision, what itâ€™s based on, your budget, and the type of movement you are looking for.';
          break;
        default:
          suggestion = '';
      }
      suggestionText.textContent = suggestion;
    });
  </script>
</body>
</html>
